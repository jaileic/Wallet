<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Inicio de Sesión</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body { background-color: #c2f1f1; padding-top: 50px; }
        .login-card { max-width: 400px; margin: 0 auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="login-card">
            <h2 class="text-center mb-4">Inicio de sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="ejemplo@wallet.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-info btn-block">Iniciar sesión</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>

        // Selector nativo: document.getElementById('id')
        document.getElementById('loginForm').addEventListener('submit', function(evento) {
            
            evento.preventDefault(); // Evita recarga de página

            // Obtener valores: .value
            var email = document.getElementById('email').value;
            var pass = document.getElementById('password').value;

            // Lógica de validación
            if(email === 'admin@wallet.com' && pass === '123456') {
                window.location.href = 'menu.html';
            } else {
                alert('Datos incorrectos (Versión Vanilla JS)');
                document.getElementById('password').value = ''; // Limpiar campo
            }
        });
