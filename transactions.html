<!DOCTYPE html>
<html>
<head>
  <title>Wallet - Últimos Movimientos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <style>
  body { background: linear-gradient(90deg,rgb(174, 238, 226) 0%, rgb(180, 173, 247) 50%, rgb(234, 193, 251) 100%);; padding: 40px;}
  .container-fluid { max-width: 400px; margin: 0 auto; background: rgb(255, 255, 255) ;border-radius: 6px;box-shadow: 0 5px 10px rgba(0,0,0,0.1);}
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="p-3 mb-2 bg-info text-black">
    <h2>Últimos Movimientos</h2>
    </div>
     <div class="p-3 mb-2">
       <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tipo</th>
      <th scope="col">Monto</th>
    </tr>
  </thead>
  <tbody id="listaMovimientos"></tbody>
    <tr>
      <th scope="row">1</th>
      <td>Compra en línea</td>
      <td>-$50.000</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Depósito</td>
      <td>-$100.000</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Transferencia recibida</td>
      <td>+$75.000</td>
    </tr>
        <tr>
      <th scope="row">4</th>
      <td>Compra en línea</td>
      <td>-$555.000</td>
    </tr>
        <tr>
      <th scope="row">5</th>
      <td>Depósito a la cuenta</td>
      <td>+$1.500.000</td>
    </tr>
  </tbody>
</table>
    <br>
    <a href="menu.html" class="btn btn-lg btn-block btn-info">Volver al Menú Principal</a>
  </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
$(document).ready(function () {

  const listaTransacciones = [
    { tipo: 'deposito', monto: 50000 },
    { tipo: 'compra', monto: -20000 },
    { tipo: 'transferencia', monto: 15000 }
  ];

  function mostrarUltimosMovimientos(filtro = 'todos') {
    $('#listaMovimientos').html('');

    listaTransacciones
      .filter(t => filtro === 'todos' || t.tipo === filtro)
      .forEach((t, i) => {
        $('#listaMovimientos').append(`
          <tr>
            <td>${i + 1}</td>
            <td>${getTipoTransaccion(t.tipo)}</td>
            <td>$${t.monto}</td>
          </tr>
        `);
      });
  }

  function getTipoTransaccion(tipo) {
    return {
      deposito: 'Depósito',
      compra: 'Compra',
      transferencia: 'Transferencia recibida'
    }[tipo];
  }

  mostrarUltimosMovimientos();
});
</script>
</body>
</html>
