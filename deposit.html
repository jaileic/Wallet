<!DOCTYPE html>
<html>
  <!--

<head>
  <title>Wallet - Depositar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <style>
   body { background: linear-gradient(90deg,rgb(174, 238, 226) 0%, rgb(180, 173, 247) 50%, rgb(234, 193, 251) 100%);; padding: 40px;}
    .container-fluid { max-width: 400px; margin: 0 auto; background: rgb(255, 255, 255) ;border-radius: 6px;box-shadow: 0 5px 10px rgba(0,0,0,0.1);}
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="p-3 mb-2 bg-info text-black">
    <h2>Depositar</h2>
    <div id="alertMensaje" class="alert" style="display: none;"></div>
    </div>
      <div class="p-3 mb-2 text-black">
        <p><strong>Saldo actual:</strong> $<span id="saldoActual"></span></p>
    <form id="depositForm">
      <div class="form-group">
        <label for="depositAmount"><strong>Monto a depositar:</strong></label>
        <input type="number" class="form-control" id="depositAmount" placeholder="Ingrese su monto" min="1" required>
        </br>
      </div>
      <button type="submit" class="btn btn-info btn-lg btn-block">Realizar dep√≥sito</button>
    </form>
    </br>
    <a href="menu.html" class="btn btn-outline-info btn-lg btn- btn-block">Volver al Men√∫ Principal</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

   <script>
$(document).ready(function () {

  let saldo = parseInt(localStorage.getItem('walletSaldo')) || 0;
  $('#saldoActual').text(saldo);

  $('#depositForm').submit(function (e) {
    e.preventDefault();

    const monto = parseInt($('#depositAmount').val());
    $('#alertMensaje').removeClass().hide();

    if (monto > 0) {
      saldo += monto;
      localStorage.setItem('walletSaldo', saldo);

      $('#alertMensaje')
        .addClass('alert alert-success')
        .html(`Dep√≥sito realizado üí∞<br>Monto depositado: $${monto}`)
        .slideDown();

      setTimeout(() => {
        window.location.href = 'menu.html';
      }, 2000);

    } else {
      $('#alertMensaje')
        .addClass('alert alert-danger')
        .text('El monto debe ser mayor a 0')
        .slideDown();
    }
  });

});
</script>
</body>
</html>
</body>
</html>
